<html>
	<head>
			<!--	
				<script src="js/angular.js"></script>
			-->
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
			<!-- CSS only -->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
			<script>
					var app = angular.module('myapp',[]);

			
					app.controller('httpget',function($scope,$http){
						$http.get("https://localhost:44399/api/assignedbus/21")
						.then(function(response){
							$scope.Bus= response.data;
              
						});
					});
			</script>
	</head>
	
	<body ng-app="myapp">

		<div ng-controller="httpget">
			<br>
		 <div class="container">
			<div class="main-body">

				<h1> Assigned Bus</h1>
				<br>
				<div class="row gutters-sm">
					<div class="col-md-4 mb-3">
					 
					 <div class="card">
						<div class="card-body">
						  <div class="d-flex flex-column align-items-center text-center">
							
							<div class="mt-3">
							  <h4>Bus Name: <br> {{Bus.B_Name}} <br></h4>
							  <h6>Available Seat: <br> {{Bus.B_AvailableSeat}}</h6>
							</div>
						  </div>
						</div>
					   
					</div>
					</div>
					
					<div class="col-md-8">
					  <div class="card mb-3">
						<div class="card-body">
						  <div class="row">
							<div class="col-sm-3">
							  <h6 class="mb-0">ID</h6>
							</div>
							<div class="col-sm-9 text-secondary">
								{{Bus.B_Id}}
							</div>
						  </div>
						  <hr>
						  <div class="row">
							<div class="col-sm-3">
							  <h6 class="mb-0">Number Plate</h6>
							</div>
							<div class="col-sm-9 text-secondary">
								{{Bus.B_NoPlate}}
							</div>
						  </div>
						  <hr>
						  <div class="row">
							<div class="col-sm-3">
							  <h6 class="mb-0">Type</h6>
							</div>
							<div class="col-sm-9 text-secondary">
								{{Bus.B_Type}}
							</div>
						  </div>
						  <hr>
						  <div class="row">
							<div class="col-sm-3">
							  <h6 class="mb-0">Route</h6>
							</div>
							<div class="col-sm-9 text-secondary">
								{{Bus.B_Route}}
							</div>
						  </div>
						  <hr>
						  <div class="row">
							<div class="col-sm-3">
							  <h6 class="mb-0">Staring Time</h6>
							</div>
							<div class="col-sm-9 text-secondary">
								{{Bus.B_Time}}
							</div>
						  </div>
						  <hr>
						  <div class="row">
							<div class="col-sm-3">
							  <h6 class="mb-0">Fair</h6>
							</div>
							<div class="col-sm-9 text-secondary">
								{{Bus.B_Fair}}
							</div>
						  </div>
						  <hr>
						  <div class="row">
							<div class="col-sm-3">
							  <h6 class="mb-0">Bus Owner Id</h6>
							</div>
							<div class="col-sm-9 text-secondary">
								{{Bus.B_OwnedBy}}
							</div>
						  </div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
