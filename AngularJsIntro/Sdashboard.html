<html>
	<head>
			<!--	
				<script src="js/angular.js"></script>
			-->
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
			<!-- CSS only -->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
			<script>
					var app = angular.module('myapp',[]);

			
					app.controller('httpget',function($scope,$http){
						$http.get("https://localhost:44399/api/supervisor/21")
						.then(function(response){
							$scope.Users = response.data;
              
						});
					});
			</script>
	</head>
	
	<body ng-app="myapp">

		 <div ng-controller="httpget">
			<br>
		 <div class="container">
			<div class="main-body">

				<h1> Supervisor's Dashboard</h1>
				<br>
				<div class="row gutters-sm">
					<div class="col-md-4 mb-3">
					 
					 <div class="card">
						<div class="card-body">
						  <div class="d-flex flex-column align-items-center text-center">
							
							<div class="mt-3">
							  <h4>{{Users.U_UserName}}</h4>
							  <p class="text-secondary mb-1">Supervisor</p>
							</div>
						  </div>
						</div>
					   
					</div>
					</div>
					
					<div class="col-md-8">
					  <div class="card mb-3">
						<div class="card-body">
						  <div class="row">
							<div class="col-sm-3">
							  <h6 class="mb-0">Full Name</h6>
							</div>
							<div class="col-sm-9 text-secondary">
								{{Users.U_UserName}}
							</div>
							<hr>
						  </div>
						  <div class="row">
							<div class="col-sm-3">
							  <h6 class="mb-0">ID</h6>
							</div>
							<div class="col-sm-9 text-secondary">
								{{Users.U_Id}}
							</div>
						  </div>
						  <hr>
						  <div class="row">
							<div class="col-sm-3">
							  <h6 class="mb-0">Email</h6>
							</div>
							<div class="col-sm-9 text-secondary">
								{{Users.U_Email}}
							</div>
						  </div>
						  <hr>
						  <div class="row">
							<div class="col-sm-3">
							  <h6 class="mb-0">Contact Number</h6>
							</div>
							<div class="col-sm-9 text-secondary">
								{{Users.U_Phone}}
							</div>
						  </div>
						  <hr>
						  <div class="row">
							<div class="col-sm-3">
							  <h6 class="mb-0">Address</h6>
							</div>
							<div class="col-sm-9 text-secondary">
								{{Users.U_Address}}
							</div>
						  </div>
						  <hr>
						  <div class="row">
							<div class="col-sm-3">
							  <h6 class="mb-0">Gender</h6>
							</div>
							<div class="col-sm-9 text-secondary">
								{{Users.U_Gender}}
							</div>
						  </div>
						  <hr>
						  <div class="row">
							<div class="col-sm-3">
							  <h6 class="mb-0">Date of Birth</h6>
							</div>
							<div class="col-sm-9 text-secondary">
								{{Users.U_DateofBirth}}
							</div>
						  </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
