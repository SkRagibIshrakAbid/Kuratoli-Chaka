<html>
	<head>
			<!--	
				<script src="js/angular.js"></script>
			-->
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
			<!-- CSS only -->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
			<script>
					var app = angular.module('myapp',[]);

			
					app.controller('httpget',function($scope,$http){
						$http.get("https://localhost:44399/api/user//1")
						.then(function(response){
							$scope.Users = response.data;
              
						});
					});
			</script>
	</head>
	
	<body ng-app="myapp">



    <link href="UserProfileCss.css" rel="stylesheet" id="bootstrap-css">
    <div class="page-content page-container" id="page-content" ng-controller="httpget">
      <div class="padding">
          <div class="row container d-flex justify-content-center">
              <div class="col-xl-6 col-md-12">
                  <div class="card user-card-full">
                      <div class="row m-l-0 m-r-0">
                          <div class="col-sm-4 bg-c-lite-green user-profile">
                              <div class="card-block text-center text-white">
                                  <div class="m-b-25"> <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image"> </div>
                                  <h6 class="f-w-600">{{Users.U_UserName}}</h6>
                                  <p>Roll : {{Users.U_Role}}</p><p>Id : {{Users.U_Id}}</p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                              </div>
                          </div>
                          <div class="col-sm-8">
                              <div class="card-block">
                                  <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                  <div class="row">
                                      <div class="col-sm-6">
                                          <p class="m-b-10 f-w-600">Email</p>
                                          <h6 class="text-muted f-w-400">{{Users.U_Email}}</h6>
                                      </div>
                                      <div class="col-sm-6">
                                          <p class="m-b-10 f-w-600">Phone</p>
                                          <h6 class="text-muted f-w-400">{{Users.U_Phone}}</h6>
                                      </div>
                                  </div>
                                  
                                  <div class="row">
                                      <div class="col-sm-6">
                                          <p class="m-b-10 f-w-600">Gender</p>
                                          <h6 class="text-muted f-w-400">{{Users.U_Gender}}</h6>
                                      </div>
                                      <div class="col-sm-6">
                                          <p class="m-b-10 f-w-600">Address</p>
                                          <h6 class="text-muted f-w-400">{{Users.U_Address}}</h6>
                                      </div>
                                  </div>
                                  <ul class="social-link list-unstyled m-t-40 m-b-10">
                                    <a href="Index.html" class="btn btn-primary">Go Back Home</a>	
                                  </ul>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

	</body>
</html>
